<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <div class="optionimg">
            <div class="userimg">
                <img src="icon.png" alt="" srcset="" class="ui">
            </div>
        </div>
        <div class="a">
            <div class="user">User</div>
            <div class="userscore">0</div>
        </div>
        <div class="b">
            <div class="device">Device</div>
            <div class="devicescore">0</div>
        </div>
        <div class="optionimg">
            <div class="deviceimg">
                <img src="icon.png" alt="" srcset="" class="di">
            </div>
        </div>
        
        <h3>'</h3>
    </div>
    
    

    <div class="choices">
        <div class="choice">
            <span class="Rock option" id="Rock"><img src="Rock.png" class="img" alt=""></span>
            <span class="Paper option" id="Paper"><img src="Paper.png" class="img" alt=""></span>
            <span class="Scissors option" id="Scissors"><img src="Scissors.png" class="img" alt=""></span>
        </div>
    </div>

    <div class="buttons">
            <button class="endbtn">End Game</button>
        <a href="index.html" class="restart">
            <button class="restartbtn">Restart</button>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
